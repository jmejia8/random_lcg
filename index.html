<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Genereador de números aleatorios</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
	<header></header>
	<article>
		<h1>Generador de Números aleatorios</h1>
		<p>
			A contunuación se da una interfaz gráfica para generar número aleatorios utilizando el método de <b>Generador de Congruencia lineal.</b>
		</p>

		<div class="generator_box">
			<form>
				<div class="limits">
					<input type="text" placeholder="Valor Mínimo" name="min" id="min">
					<input type="text" placeholder="Valor Máximo" name="max" id="max">
					<input type="text" placeholder="Cantidad" name="count">
				</div>
				<button>Generar</button>
			</form>
		</div>

		<div class="output">
		1 2 5 8 4 6 2  56 5 9 6 59 9 65 
		6 65 4 654 8 65 4 8 6 5 4  7987 6 5 4 3 21  6 54 8 6  31 54
		</div>


	</article>
</div>

</body>
</html>
