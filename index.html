<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Genereador de números aleatorios</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/random.js"></script>
</head>
<body>

<div class="container">
	<header></header>
	<article>
		<h1>Generador de Números aleatorios</h1>
		<p>
			A contunuación se da una interfaz gráfica para generar número aleatorios utilizando el método de <b>Generador de Congruencia lineal.</b>
		</p>

		<div class="generator_box">
			<form method="post" action="javascript: void(0) ;">
				<div class="limits">
					<input type="text" placeholder="Valor Mínimo" name="min" id="min">
					<input type="text" placeholder="Valor Máximo" name="max" id="max">
					<input type="text" placeholder="Cantidad" id="total">
				</div>
				<button onclick="javascript: generate();">Generar</button>
			</form>
		</div>

		<div class="output" id="output"></div>


	</article>
</div>

</body>
</html>
